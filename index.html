<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <main>
        <div class="apresentation">
            <div class="text-division">
                <div class="title"><h1>Bot da Agiota</h1></div>
                <p>Planeje-se com facilidade!</p>
            </div>
            <div class="img-container">
                <img src="negocios.svg" alt="" aria-hidden="true">
            </div>
        </div>
        <div class="form-init">
            <div class="envelope">
                <div class="title-form"><h2>Início</h2></div>
                <form action="index.html" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
                    <label for="salario">Salário mensal:</label>
                    <input type="text" name="salario" id="salario" placeholder="Digite seu Salário">
                    <label>Doce segurança</label>
                    <p>Não Compartilhamos seus dados com niguém!</p>
                    <div class="button-container"><button>Continuar</button></div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
